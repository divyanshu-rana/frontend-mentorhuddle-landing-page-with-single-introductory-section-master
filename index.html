<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/b426e1c00c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="body-container">
      <div class="home-container">
        <div class="header-container">
          <img class="img_logo" src="/images/logo.svg" alt="#" />
        </div>
        <div class="feature-container">
          <div class="f_left-container">
            <img class="img_mockup" src="/images/illustration-mockups.svg" alt="#" />
          </div>
          <div class="f_right-container">
            <div class="f_text-container">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
            </div>
            <div class="f_btn-container">
              <a class="btn" href="#">Register</a>
            </div>
          </div>
        </div>
        <div class="footer-container">
          <div class="social_icon-container">
            <div class="fb_icon-container">
              <a href="https://www.facebook.com/" target="_blank"
                ><i class="social-icon fab fa-facebook-f"></i
              ></a>
            </div>
            <div class="twitter_icon-container">
              <a href="https://twitter.com/" target="_blank"
                ><i class="social-icon fab fa-twitter"></i
              ></a>
            </div>
            <div class="insta_icon-container">
              <a href="https://www.instagram.com/" target="_blank"
                ><i class="social-icon fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Divyanshu Rana</a>.
      </p>
    </footer>
  </body>
</html>
